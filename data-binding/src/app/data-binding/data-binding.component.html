<article>
  <h3>Event Binding</h3>

  <div>
    <button class="btn btn-primary" (click)="botaoClicado()">Me clique!</button>
  </div>

  <br><br>

  <input type="text" 
  (keyup)="onKeyUp($event)" 
  (keyup.enter)="salvarValor(campoInput.value)"
  (blur)="salvarValor(campoInput.value)"
  #campoInput
  />

  <p><strong>O texto digitado no input é: </strong> {{valorAtual}}</p>

  <br>

  <p><strong>O valor salvo com o Enter é: </strong> {{valorSalvo}}</p>

  <br>

  <span
    (mouseover)="onMouseOverOut()"
    (mouseout)="onMouseOverOut()"
    [class.highlight]="isMouseOver"
  >
  Passe o Mouse sobre mim 
</span>
</article>
